<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para inscrição em curso</title>
</head>
<body>
    <form>
        <h1>Formulário</h1>
        <h3>Informe seus dados nos próximos campos: </h3>
            <p>Nome: <input type="text" name="nome" placeholder="Nome Completo" required></p>
            <p>Nascimento: <input type="date" name="nascimento" placeholder="Data de Nascimento"></p>
            <p>E-mail: <input type="email" name="email" placeholder="Informe E-mail" required></p>
            <p>Telefone: <input type="tel" name="telefone" required></p>
            <p>Cor: <select name="cor">
                <option value="branco">Branco</option>
                <option value="pardo">Pardo</option>
                <option value="negro">Negro</option>
                <option value="indigena">Índigena</option>
                <option value="outros">Outros</option>
            </select></p>
                Sexo: <input type="radio" name="sexo" value="masculino" checked>Masculino <!--Manter sempre o mesmo 'name' para reconhecimento no BD-->
                <input type="radio" name="sexo" value="feminino">Feminino
                <br><br>
            <input type="submit" value="Enviar">
    </form>
</body>
<script src="interacao.js"></script>
</html>
